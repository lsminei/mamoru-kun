    <!-- ãƒ¡ã‚¤ãƒ³ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ -->
    <div class="container">

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // Supabaseè¨­å®š
        const SUPABASE_URL = 'https://koiaoygefbphwhbwdawk.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtvaWFveWdlZmJwaHdoYndkYXdrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY5NzQzMTIsImV4cCI6MjA3MjU1MDMxMn0.u5ysWwErzFVUokjwKzcor1iKrr1zY2C2IVuSbfakWO8';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let allData = [];
        let currentFilter = 'all';
        
        // èªè¨¼ãƒã‚§ãƒƒã‚¯
        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'admin-login.html';
            }
        }
        
        // ãƒ‡ãƒ¼ã‚¿å–å¾—
        async function fetchData() {
            try {
                const { data, error } = await supabase
                    .from('contacts')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                allData = data || [];
                updateStats();
                displayData(allData);
                
            } catch (error) {
                console.error('ãƒ‡ãƒ¼ã‚¿å–å¾—ã‚¨ãƒ©ãƒ¼:', error);
                document.getElementById('tableContent').innerHTML = 
                    '<p style="text-align: center; color: #666; padding: 40px;">ãƒ‡ãƒ¼ã‚¿ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ</p>';
            }
        }
        
        // çµ±è¨ˆæƒ…å ±æ›´æ–°
        function updateStats() {
            const now = new Date();
            const today = now.toISOString().split('T')[0];
            const thisMonth = now.toISOString().slice(0, 7);
            
            document.getElementById('totalCount').textContent = allData.length;
            
            const todayData = allData.filter(d => 
                d.created_at && d.created_at.startsWith(today)
            );
            document.getElementById('todayCount').textContent = todayData.length;
            
            const monthData = allData.filter(d => 
                d.created_at && d.created_at.startsWith(thisMonth)
            );
            document.getElementById('monthCount').textContent = monthData.length;
        }
        
        // ãƒ‡ãƒ¼ã‚¿è¡¨ç¤º
        function displayData(data) {
            if (data.length === 0) {
                document.getElementById('tableContent').innerHTML = 
                    '<p style="text-align: center; color: #666; padding: 40px;">ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“</p>';
                return;
            }
            
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>ç™»éŒ²æ—¥æ™‚</th>
                            <th>ä¼šç¤¾å</th>
                            <th>æ‹…å½“è€…å</th>
                            <th>ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹</th>
                            <th>å¾“æ¥­å“¡æ•°</th>
                            <th>é›»è©±ç•ªå·</th>
                            <th>ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸</th>
                            <th>ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            data.forEach(item => {
                const date = new Date(item.created_at);
                const dateStr = date.toLocaleString('ja-JP');
                
                html += `
                    <tr>
                        <td>${dateStr}</td>
                        <td>${item.company}</td>
                        <td>${item.name}</td>
                        <td><a href="mailto:${item.email}">${item.email}</a></td>
                        <td>${item.employees || '-'}</td>
                        <td>${item.phone || '-'}</td>
                        <td>${item.message || '-'}</td>
                        <td><span class="status-badge status-new">æ–°è¦</span></td>
                    </tr>
                `;
            });
            
            html += `
                    </tbody>
                </table>
            `;
            
            document.getElementById('tableContent').innerHTML = html;
        }
        
        // ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼æ©Ÿèƒ½
        function filterData(filter) {
            currentFilter = filter;
            
            // ãƒœã‚¿ãƒ³ã®ã‚¢ã‚¯ãƒ†ã‚£ãƒ–çŠ¶æ…‹ã‚’æ›´æ–°
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            let filteredData = allData;
            const now = new Date();
            
            if (filter === 'today') {
                const today = now.toISOString().split('T')[0];
                filteredData = allData.filter(d => 
                    d.created_at && d.created_at.startsWith(today)
                );
            } else if (filter === 'week') {
                const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                filteredData = allData.filter(d => 
                    new Date(d.created_at) >= weekAgo
                );
            }
            
            displayData(filteredData);
        }
        
        // æ¤œç´¢æ©Ÿèƒ½
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('input', (e) => {
                    const searchTerm = e.target.value.toLowerCase();
                    const filteredData = allData.filter(item => 
                        item.company.toLowerCase().includes(searchTerm) ||
                        item.name.toLowerCase().includes(searchTerm) ||
                        item.email.toLowerCase().includes(searchTerm)
                    );
                    displayData(filteredData);
                });
            }
        });
        
        // CSVã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ
        function exportCSV() {
            const headers = ['ç™»éŒ²æ—¥æ™‚', 'ä¼šç¤¾å', 'æ‹…å½“è€…å', 'ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹', 'å¾“æ¥­å“¡æ•°', 'é›»è©±ç•ªå·', 'ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸'];
            const rows = allData.map(item => [
                new Date(item.created_at).toLocaleString('ja-JP'),
                item.company,
                item.name,
                item.email,
                item.employees || '',
                item.phone || '',
                item.message || ''
            ]);
            
            let csv = headers.join(',') + '\n';
            rows.forEach(row => {
                csv += row.map(cell => `"${cell}"`).join(',') + '\n';
            });
            
            // BOMä»˜ãã§ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ï¼ˆExcelæ–‡å­—åŒ–ã‘å¯¾ç­–ï¼‰
            const bom = '\uFEFF';
            const blob = new Blob([bom + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `äº‹å‰ç™»éŒ²ãƒªã‚¹ãƒˆ_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }
        
        // ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ
        async function logout() {

            window.location.href = 'admin-login.html';
        }
        
        // åˆæœŸåŒ–
        checkAuth();
        fetchData();
        
        // 30ç§’ã”ã¨ã«ãƒ‡ãƒ¼ã‚¿æ›´æ–°
        setInterval(fetchData, 30000);
    </script>
