<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者ログイン - 守くん</title>
    
    <!-- PWA設定（管理画面用） -->
    <link rel="manifest" href="admin-manifest.json">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="守くん管理">
    <link rel="apple-touch-icon" href="admin-icon.svg">
    <link rel="icon" type="image/svg+xml" href="admin-icon.svg">
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .message.error {
            background: #fee;
            color: #c33;
            display: block;
        }

        .message.success {
            background: #efe;
            color: #3c3;
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>🔐 管理者ログイン</h1>
            <p>守くん管理画面</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" required placeholder="admin@example.com">
            </div>

            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" required placeholder="••••••••">
            </div>

            <button type="submit" class="login-btn">ログイン</button>

            <div id="message" class="message"></div>
        </form>

        <div class="back-link">
            <a href="#" onclick="resetPassword(); return false;">パスワードを忘れた方</a>
            <br><br>
            <a href="index.html">← トップページに戻る</a>
        </div>
    </div>

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // Supabase設定（index.htmlと同じ）
        const SUPABASE_URL = 'https://koiaoygefbphwhbwdawk.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtvaWFveWdlZmJwaHdoYndkYXdrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY5NzQzMTIsImV4cCI6MjA3MjU1MDMxMn0.u5ysWwErzFVUokjwKzcor1iKrr1zY2C2IVuSbfakWO8';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // ログイン処理
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'ログイン中...';
            
            try {
                // Supabaseでログイン
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                // ログイン成功
                messageDiv.className = 'message success';
                messageDiv.textContent = 'ログイン成功！管理画面へ移動します...';
                messageDiv.style.display = 'block';
                
                // セッションを保存
                localStorage.setItem('admin_session', JSON.stringify(data.session));
                
                // 管理画面へリダイレクト
                setTimeout(() => {
                    window.location.href = 'admin-dashboard.html';
                }, 1500);
                
            } catch (error) {
                // エラー表示
                messageDiv.className = 'message error';
                messageDiv.textContent = 'ログインに失敗しました。メールアドレスとパスワードを確認してください。';
                messageDiv.style.display = 'block';
                
                submitBtn.disabled = false;
                submitBtn.textContent = 'ログイン';
            }
        });
        
        // パスワードリセット機能
        async function resetPassword() {
            const email = prompt('パスワードリセット用のメールアドレスを入力してください:');
            
            if (!email) return;
            
            const messageDiv = document.getElementById('message');
            
            try {
                const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/admin-login.html',
                });
                
                if (error) throw error;
                
                messageDiv.className = 'message success';
                messageDiv.textContent = 'パスワードリセットメールを送信しました。メールを確認してください。';
                messageDiv.style.display = 'block';
                
            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.textContent = 'パスワードリセットに失敗しました。メールアドレスを確認してください。';
                messageDiv.style.display = 'block';
            }
        }
        
        // 既にログインしている場合は管理画面へ
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                window.location.href = 'admin-dashboard.html';
            }
        });
    </script>
</body>
</html>
